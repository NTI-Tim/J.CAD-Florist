<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/produkt.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item">
                <div class="product-container">
                    <div>Sommarbukett</div>
                    <div class="product-Price">200 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Bröllopsbukett</div>
                    <div class="product-Price">1 200 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Begravningskrans</div>
                    <div class="product-Price">800 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Höstbukett</div>
                    <div class="product-Price">400 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Rosor 10-pack</div>
                    <div class="product-Price">150 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Tulpaner 10-pack</div>
                    <div class="product-Price">100 kr</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <div>Konsultation 30 min</div>
                    <div class="product-Price">250 kr</div>
                </div>
            </div>
        </div>
        <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
    <script src="/scripts/carousel.js"></script>
</body>
</html>
