<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/produkt.css">
    <title>Produkter</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/begravningskrans.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Begravningskrans</h1>
                        <h2>800 kr</h2>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/brollopsbukett.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Bröllopsbukett</h1>
                        <h2>1 200 kr</h2>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/hostbukett.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Höstbukett</h1>
                        <h2>400 kr</h2>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/rosor10pack.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Rosor 10-pack</h1>
                        <h2>150 kr</h2>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/sommarbukett.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Sommarbukett</h1>
                        <h2>200 kr</h2>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="product-container">
                    <img src="images/tulpanbukett.jpg" alt="begravningskrans">
                    <div class="carouselFooter">
                        <h1>Tulpaner 10-pack</h1>
                        <h2>100kr</h2>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
    <script src="/scripts/carousel.js"></script>
</body>
</html>
